<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Vikings Game</title>
</head>
<body>
  
    <h1 id="top-heading">Vikings Game</h1>

    <button id="declare-war">Declare War</button>

    <div id="draftPoolContainer">
        <div id="vikings"></div>
        <div id="saxons"></div>
    </div>
    <div id="armiesContainer">
        <div id="viking-army-container">
            <button id="collapse-armies">+/-</button>
            <button id="viking-attack-btn" class="hidden attack-not-ready">Launch Attack</button>
            <h3>Viking Army</h3>
            <div id="viking-army">
            </div>
        </div>
        <div id="saxon-army-container">
            <button id="saxon-attack-btn" class="hidden attack-not-ready">Launch Attack</button>
            <h3>Saxon Army</h3>
            <div id="saxon-army">
            </div>
        </div>
    </div>
    <div id="game-board"></div>


    <script src="./src/viking.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/game-board.js"></script>
</body>
</html>
