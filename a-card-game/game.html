<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./public/styles/style.css" />
	</head>
	<body class="center-content">
		<nav>
			<a href="./index.html">Home</a>
			<a href="./instructions.html">Instructions</a>
		</nav>

		<h1>Game HTML</h1>
		<br />
		<br />

		<div class="game__container">
			<div class="center-content game__container--game-start-actions">
				<label for="">
					How Many Players:
					<input
						type="number"
						min="0"
						max="4"
						placeholder="2"
						value="1"
					/>
				</label>

				<button
					id="button__next--game-start"
					class="game__container--button-start button__general--style"
				>
					Start Game
				</button>
			</div>
			<div class="game__container--game-board hide">
				<!-- <p>I Exist!! And I Shpeak!!</p> -->
				<div class="game__container--game-board-dealer"></div>
				<div
					class="game__container--game-board-additional_players center-content"
				>
					<div
						class="game__container--game-board-additional_players_display-left center-content"
					></div>
					<div
						class="game__container--game-board-additional_players_display-center center-content"
					>
						<h3></h3>
						<div
							class="game__container--game-board-additional_players_display-center--actions center-content"
						>
							<button
								onclick="handleAction('deal')"
								id="action-deal"
								class="hide"
							>
								Deal
							</button>

							<button
								onclick="handleAction('hit')"
								id="action-hit"
								class="hide"
							>
								Hit
							</button>

							<button
								onclick="handleAction('stay')"
								id="action-stay"
								class="hide"
							>
								Stay
							</button>

							<button
								onclick="handleAction('doubleDown')"
								id="action-double"
								class="hide"
							>
								Double Down
							</button>

							<button
								onclick="handleAction('fold')"
								id="action-fold"
								class="hide"
							>
								Fold
							</button>
							<button
								onclick="handleAction('call')"
								id="action-call"
								class="hide"
							>
								Call
							</button>
							<button
								onclick="handleAction('split')"
								id="action-split"
								class="hide"
							>
								Split
							</button>
						</div>
					</div>
					<div
						class="game__container--game-board-additional_players_display-right center-content"
					></div>
				</div>
				<div class="game__container--game-board-player"></div>
			</div>
		</div>

		<footer>

		</footer>

		<script src="./public/scripts/deck.js"></script>
		<script src="./public/scripts/player.js"></script>
		<script src="./public/scripts/dealer.js"></script>
		<script src="./public/scripts/game.js"></script>
		<script src="./public/scripts/game-script.js"></script>
	</body>
</html>
