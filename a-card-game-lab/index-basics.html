<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A Card Game</title>
		<link rel="stylesheet" href="./public/styles/style-basics.css" />
	</head>
	<body class="center-content">
		<h1 class="header__main--title">A Card Game</h1>

		<p>
			Welcome to the game. Please click on the start button below to view
			the next page!
		</p>

		<button id="button__next--home-page">Next Page</button>

		<br />
		<hr />
		<br />

		<div class="scoreBoard">
			<p>
				Score:
				<span class="scoreBoard__score--display"> 0 </span>
			</p>
			<br />
			<br />
			<button class="scoreBoard__score--button-increase">+</button>
			<button class="scoreBoard__score--button-decrease">-</button>
		</div>

		<!-- script file should be at the botom of the body tag so that the html content can load in order for the script files to be able to read the html elements and manipulate the DOM -->
		<script src="./public/scripts/script-basics.js"></script>
		<!-- DOM :  (Document Object Model) ie: the the HTML content that was loaded prior to the script file loading. This can be viewed in the script file using the keyword "document" -->
	</body>
</html>
